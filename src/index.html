<!doctype html>
<html lang="en" data-framework="javascript">
<head>
    <meta charset="utf-8">
    <title>Colour Arranger</title>
</head>
<body>
<h1>Colour Arranger</h1>


<ul id="list" class="colour-list"></ul>

<div id="contrast">
    <ul class="contrast-colours">
        <li id="colour-previous" class="contrast-colour"></li>
        <li id="colour-current" class="contrast-colour"></li>
        <li id="colour-next" class="contrast-colour"></li>
    </ul>

    <ul class="contrast-ratios">
        <li id="contrast-previous" class="contrast-ratio">
            <h3 id="ratio-previous" class="contrast-ratio__value"></h3>
            <ul id="previousWCAG" class="contrast-ratio__levels"></ul>

        </li>
        <li id="contrast-next" class="contrast-ratio">
            <h3 id="ratio-next" class="contrast-ratio__value"></h3>
            <ul id="nextWCAG" class="contrast-ratio__levels"></ul>
        </li>
    </ul>
</div>
<div class="data-holder">
    <textarea id="input-colours" class="colour-order"> </textarea>

    <a href="#" id="action-load-data" class="action-button action-button__load"> Load</a>
    <a href="#" id="action-undo" class="action-button action-button__load">Undo</a>
</div>

<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
<script src="/bundle.js"></script>
</body>
</html>
